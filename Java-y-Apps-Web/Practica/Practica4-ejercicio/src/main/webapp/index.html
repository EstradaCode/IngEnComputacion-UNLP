<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto de Boda</title>
</head>
<body>
<h1>Formulario de Presupuesto para Casamiento</h1>
<form action="procesar-presupuesto" method="post">
    <label for="asistentes">Cantidad de asistentes:</label><br>
    <input type="number" id="asistentes" name="asistentes" required><br><br>

    <label for="salon">Salón (precio estimado):</label><br>
    <input type="number" id="salon" name="salon"><br><br>

    <label for="catering">Catering (precio por persona):</label><br>
    <input type="checkbox" id="catering" name="catering"><br><br>

    <label for="barra">Barra libre (precio fijo):</label><br>
    <input type="number" id="barra" name="barra"><br><br>

    <label for="vino">Vino (precio por botella):</label><br>
    <input type="number" id="vino" name="vino"><br><br>

    <label for="champagne">Champagne (precio por botella):</label><br>
    <input type="number" id="champagne" name="champagne"><br><br>

    <label for="torta">Torta (precio estimado):</label><br>
    <input type="number" id="torta" name="torta"><br><br>

    <label for="animacion">Animación y DJ (precio estimado):</label><br>
    <input type="number" id="animacion" name="animacion"><br><br>

    <label for="ceremonia">Ceremonia (flores, decoración, sillas, etc.):</label><br>
    <input type="number" id="ceremonia" name="ceremonia"><br><br>

    <label for="invitaciones">Invitaciones (precio total):</label><br>
    <input type="number" id="invitaciones" name="invitaciones"><br><br>

    <label for="alianzas">Alianzas (precio estimado):</label><br>
    <input type="number" id="alianzas" name="alianzas"><br><br>

    <label for="fotografia">Servicio de Video y Fotografía:</label><br>
    <input type="number" id="fotografia" name="fotografia"><br><br>

    <input type="submit" value="Calcular presupuesto">
</form>
</body>
</html>
